<body class="outer_window">
  <h2 class="title">Admin Group Page </h2>
  <div class="container2">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="fade-in" id="create-report-table">
          <form role="form" id="greetingsForm">
            <div class="form-group fade-in2">
              <div hidden>
                <label class="text-left input-label" for="name">Memo Boat Id:</label>
                <br><br>
                <input type="text" class="input-box" id="MemoBoatId" data-bind="value: MemoBoatId">
              </div>
              <div>
                <label class="text-left table-header">Group Creation</label><br>
                <div id="line-break"></div>
              </div>
              <div class="text-box">
                <label class="text-left input-label-group" for="name">Group Name:</label><br>
                <input type="text" class="input-box" id="name" data-bind="value:  name">
              </div>


              <div class="create-btn-box">
                <button id="createButton" type="button" class="btn btn-lg myButton">
                  <h1 class="myButton-Message">Create Group</h1>
                </button>
                <button id="checkButton"  type="button" class="btn btn-lg myButton" onclick="verify();">
                  <h1 class="myButton-Message">Verify Group</h1>
                </button>
                <button id="listTablesButton"  type="button" class="btn btn-lg myButton" onclick="listTables();">
                  <h1 class="myButton-Message">List All Groups</h1>
                </button>
                <button id="deleteTableButton"  type="button" class="btn btn-lg myButton" onclick="confirmTableDelete();">
                  <h1 class="myButton-Message">Delete Group</h1>
                </button>
                <button id="next-pageButton"  type="button" class="btn btn-lg myButton" onClick="location.href='admin-view.html'" style="margin-top: 5%;">
                  <h1 class="myButton-Message">View Reports</h1>
                </button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="move-result">
      <h1 class="title" id="result"></h1>
</div>

</body>
