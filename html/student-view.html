<body class="outer_window">

<div class="container2">

                        </div>

                            <button type="button" class="btn btn-lg myButton2" id="allReportsButton" name="view" onclick="allReports();" onmousemove="myFunction();">

                            </button>
                        </div>

                        <div class="view-btn-box2">
                            <button type="button" class="btn btn-lg myButton2" id="getReportButton" name="view" onclick="getReport();">

                            </button>
                        </div>

                    </form>

                                    </tbody>
