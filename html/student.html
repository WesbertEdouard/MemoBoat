<body class="outer_window">
  <!-- Title -->

  <div class="row outer_window2">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h2 class="title" id="MB-title">Student Access Page</h2>
      <p class="fade-in title-child">Enter your group information below to submit a report</p>
      <p class="fade-in title-child">Group Names cannot contain white space</p>

      <div class="report-box">
        <form role="form" id="greetingsForm">
          <div class="form-group fade-in2">
              <div hidden>
                 
                      <label class="input-label" for="name">Memo Boat Id:</label>
                      <br><br> 
                      <input type="text" class="input-box" id="MemoBoatId" data-bind="value: MemoBoatId">
                  
              </div>

              <div>
                  <label class="table-header">Submit Report</label><br>
                  <div id="line-break"></div>
              </div>

              <div class="text-box">
                  <label class="input-label-group" for="name"> Group Name:</label><br>
                      <input type="text" class="input-box" id="name" data-bind="value:  name" required>                  
              </div>

              <div class="text-box">
                  <label class="input-label">First Name:</label><br><input type="text"
                          class="input-box" id="FirstName"
                          data-bind="value: FirstName"  />
              </div>

              <div class="text-box">
                  <label class="input-label">Last Name:</label><br><input type="text"
                          class="input-box" id="LastName"
                          data-bind="value: LastName"  />
              </div>
              <div class="text-box">
                  <label class="input-label-date">Date:</label><br><input type="text" class="input-box-sm" id="Dates" data-bind="value: Dates"  />
              </div>

              <div class="text-box">
                  <label class="input-label-role">Role:</label><br><input type="text" class="input-box-sm" id="Role" data-bind="value: Role"  />
              </div>

              <div class="text-box">
                  <label class="input-label-report">Report:</label>
                  <br>
                  
                  <textarea type="text" class="input-box-report" id="Report" data-bind="value: Report"rows="4" cols="50" ></textarea>
                  <div class="btn-box">
                    <button type="button" class="btn btn-lg myButton" id="addReportButton" onclick="validateForm();">
                      <h1 class="myButton-Message">submit report</h1>
                    </button>
                  </div>                  
              </div>

              
              <div class="move-result">
                <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="title" id="result"></h1>

                <div class="btn-box2">
                  <p class="fade-in title-child">To View Reports click below</p>
                  <button type="button" class="btn btn-lg myButton"  onClick="location.href='student-view.html'">
                    <h1 class="myButton-Message">view report</h1>
                  </button>
                </div> 

                
                <style type="text/css">
                    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
